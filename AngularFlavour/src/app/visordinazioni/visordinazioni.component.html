<div class="container">
    <div class="left-column">
        <div class="content">
        <app-selezione img="../../assets/house.svg" nome="Admin" azione="cambiaPagina" pagina="admin"></app-selezione>
        <div class="toggle-container">
            <label for="toggle-switch">Asporto:</label>
            <input type="checkbox" id="toggle-switch" (change)="toggleSpecialFunction($event)">
        </div><br>

        <div class="toggle-container">
            <label for="toggle-switch">Oggi:</label>
            <input type="checkbox" id="toggle-switch" (change)="data($event)">
        </div><br>

            <h2 class="header">Prenotazioni</h2>
            
            <ng-container *ngFor="let reservation of reservations">
                <ng-container *ngIf="reservation.tavolo != 0; else noTable">
                  <button type="button" (click)="selectReservation(reservation.email)">
                    {{ reservation.email }} -- {{ reservation.tavolo }}
                  </button>
                </ng-container>
                <ng-template #noTable>
                  <button type="button" (click)="selectReservation(reservation.email)">
                    {{ reservation.email }}
                  </button>
                </ng-template>
              </ng-container>

        </div>
    </div>

    <div class="right-column">
        <div class="content">
            <h2 class="header">Ordini per {{ selectedEmail }}</h2>

            <div *ngIf="selectedEmail">
                <div *ngIf="orders.length > 0">
                    <ul>
                        <li *ngFor="let order of orders">
                            <p>{{ order.piatto }} - Quantit√†: {{ order.quantita }}</p>
                        </li>
                    </ul>
                </div>
                <div *ngIf="orders.length === 0">
                    <p>Nessun ordine disponibile per {{ selectedEmail }}.</p>
                </div>
            </div>
            <div *ngIf="!selectedEmail">
                <p>Seleziona un'email per visualizzare gli ordini.</p>
            </div> 
        </div>
    </div>

    

</div>
